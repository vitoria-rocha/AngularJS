<html ng-app="helloWorld">
<head>
    <title>Hello World</title>
    <script src="bower_components/angular/angular.js""></script>
    <script>
    angular.module("helloWorld", []); //criando modulo
    angular.module("helloWorld").controller("helloWorldController", function ($scope){
        $scope.message = "Hello World!"; //mostrando uma mensagem
    });
    </script>
</head>
<body>
    <div ng-controller="helloWorldController"> <!-- view -->
        {{message}}
    </div>
</body>
</body>
</html>
